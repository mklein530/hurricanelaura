            <div class="add-listing-section mb-4">

                  <h3> Details</h3>

               <div class="row with-forms">
                  <div class="col-12">
                     <div class="form-group">
                        <input formControlName="title" type="text" placeholder="Title"
                           class="form-control form-control-alternative">
                     </div>
                  </div>
               </div>

               <div class="form">
                  <textarea class="form-control form-control-alternative" placeholder="Description"

               </div>

               <div class="row with-forms">
                  <div class="col-md-6">
                     <div class="form-group">
                        <input type="text" placeholder="Address" class="form-control form-control-alternative"

                           (onAddressChange)="handleAddressChange($event)">

                     </div>
                  </div>
                  <div class="col-md-2">
                     <div class="form-group">
                        <input type="text" placeholder="Price (optional)" class="form-control form-control-alternative">
                     </div>
                  </div>
               </div>

            <!-- Section -->
            <div class="add-listing-section mb-4">
               <!-- Headline -->
               <div class="add-listing-headline">
                  <h3>Contact Information</h3>
               </div>
               <!-- Title -->
               <form [formGroup]="form">
                  <div class="row with-forms">
                     <div class="col-md-12">
                        <div class="form-group">
                           <input type="text" placeholder="Name" formControlName="name"
                              class="form-control form-control-alternative">
                        </div>
                     </div>
                  </div>
                  <!-- Row -->
                  <div class="row with-forms">
                     <!-- Status -->
                     <div class="col-md-6">
                        <div class="form-group">
                           <input type="email" placeholder="Email Address" formControlName="email"
                              class="form-control form-control-alternative">
                        </div>
                     </div>
                     <!-- Type -->
                     <div class="col-md-6">
                        <div class="form-group">
                           <input type="tel" placeholder="Phone Number" formControlName="phoneNumber"
                              class="form-control form-control-alternative">
                        </div>
                     </div>
                     <!-- Website -->
                     <div class="row col-12">
                        <div class="col-md-4">
                           <input type="text" placeholder="Website (optional)"
                              class="form-control form-control-alternative">
                        </div>
                     </div>

                     <!-- Facebook -->
                     <div class="col-md-4">
                        <h5 class="fb-input"><i class="fa fa-facebook-square"></i> Facebook <span>(optional)</span></h5>
                        <input type="text" class="form-control form-control-alternative"
                           placeholder="https://www.facebook.com/">

                  </div>
