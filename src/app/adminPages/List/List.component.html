<div class="dashboard-content">
  <div class="row responsive-row">
    <!-- Listings -->
    <div class="col-lg-12 col-md-12">
      <div class="dashboard-list-box mb-5">
        <div class="db-tile">
          <h4>Active Requests</h4>
        </div>
        <ul class="row border-grid">
          <li class="col-sm-6 col-md-6 col-lg-6" *ngFor="let list of Data">
            <div (click)="selectPost(list)" class="list-box-listing hover">
              <div class="list-box-listing-img">
                <a [href]=""><img src="{{ list.image }}" alt="" /></a>
              </div>
              <div class="list-box-listing-content">
                <div class="inner">
                  <h3 class="mb-1">
                    <a>{{ list.title }}</a>
                  </h3>
                  <span *ngIf="list.address">{{ list.address }}</span>
                  <div class="star-rating" data-rating="5">
                    <div class="rating-counter">({{ list.response }} Responses)</div>
                  </div>
                </div>
              </div>
            </div>
            <div class="btn-g pt-4">
              <button (click)="edit(list)" class="btn btn-sm btn-primary text-white"><i class="sl sl-icon-note"></i> Edit</button>
              <button (click)="complete(list)" class="btn btn-sm btn-success text-white"><i class="sl sl-icon-close"></i> Complete</button>
              <button (click)="remove(list)" class="btn btn-sm btn-danger text-white"><i class="sl sl-icon-close"></i> Delete</button>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
