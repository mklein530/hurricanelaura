<div class="main-wrapper">
   <title-bar title="Contact Us" subtitle="Explore your search places"></title-bar>
   <div class="content">
      <div class="container">
         <div class="contact-wrapper">
            <div class="block-space pt-0">
               <div class="row">
                  <div class="col-lg-7 mb-4">
                     <h2>Contact Us</h2>
                     <p class="lead">Get in touch and let us know how we can help.</p>
                  </div>
               </div>
               <div [formGroup]="form" class="contact-form-wrapper">
                  <div class="row">
                     <div class="col-lg-6">
                        <div class="form-group mb-4">
                           <div class="input-group input-group-alternative">
                              <div class="input-group-prepend">
                                 <span class="input-group-text"><i class="ni ni-user-run"></i></span>
                              </div>
                              <input [formControl]="form.get('firstName')" class="form-control" placeholder="First Name"
                                 type="text">
                           </div>
                           <span class="error-message">{{ errors.firstName }}</span>
                        </div>
                     </div>
                     <div class="col-lg-6">
                        <div class="form-group mb-4">
                           <div class="input-group input-group-alternative">
                              <div class="input-group-prepend">
                                 <span class="input-group-text"><i class="ni ni-user-run"></i></span>
                              </div>
                              <input [formControl]="form.get('lastName')" class="form-control" placeholder="Last Name"
                                 type="text">
                           </div>
                           <span class="error-message">{{ errors.lastName }}</span>
                        </div>
                     </div>
                     <div class="col-lg-6">
                        <div class="form-group mb-4">
                           <div class="input-group input-group-alternative">
                              <div class="input-group-prepend">
                                 <span class="input-group-text"><i class="ni ni-email-83"></i></span>
                              </div>
                              <input [formControl]="form.get('email')" class="form-control" placeholder="Email address"
                                 type="email">
                           </div>
                           <span class="error-message">{{ errors.email }}</span>
                        </div>
                     </div>
                     <div class="col-lg-6">
                        <div class="form-group mb-4">
                           <div class="input-group input-group-alternative">
                              <div class="input-group-prepend">
                                 <span class="input-group-text"><i class="ni ni-user-run"></i></span>
                              </div>
                              <input [formControl]="form.get('subject')" class="form-control" placeholder="Subject"
                                 type="text">
                           </div>
                           <span class="error-message">{{ errors.subject }}</span>
                        </div>
                     </div>
                  </div>
                  <div class="form-group mb-4">
                     <textarea [formControl]="form.get('message')" class="form-control form-control-alternative"
                        name="name" rows="4" cols="80" placeholder="Type a message..."></textarea>
                     <span class="error-message">{{ errors.message }}</span>
                  </div>
                  <div>
                     <button (click)="submit()" type="button" class="btn btn-primary btn-round btn-block btn-lg">Send
                        Message</button>
                  </div>
               </div>
            </div>
         </div>
      </div>
