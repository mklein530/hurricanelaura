<div class="content p-0">
  <div class="login-wrapper">
    <div class="row m-0">
      <div
        class="col-lg-4 side-banner"
        style="background-image: url('assets/images/bg-login.jpg'); background-position: center center; background-size: cover"
      >
        <div class="content px-5 text-center d-flex justify-content-center h-100">
          <div class="align-self-center">
            <img src="assets/images/logo-white.png" class="mb-4" alt="" />
            <h4 class="text-white">Discover great places in world</h4>
            <p class="text-white">Find awesome places, bars, restaurants and activities in London</p>
            <a href="JavaScript:Void(0)" class="btn btn-success">Search Now</a>
          </div>
        </div>
      </div>
      <div class="col-lg-8 site-content">
        <div class="content">
          <div class="row">
            <div class="col-lg-6 mx-auto">
              <div class="text-center mb-4">
                <h2>Sign in to DirectList.</h2>
                <p>Fill up the following details</p>
              </div>
              <div class="card bg-secondary shadow border-0">
                <div class="card-header bg-white pb-5">
                  <div class="text-muted text-center mb-3 sign-in">
                    <h5>Sign in with</h5>
                  </div>
                  <div class="btn-wrapper text-center">
                    <button appFacebookSignin class="btn btn-neutral btn-icon">
                      <span class="btn-inner--icon">
                        <i class="fa fa-facebook"></i>
                      </span>
                      <span class="btn-inner--text">Facebook</span>
                    </button>
                    <button appGoogleSignin class="btn btn-neutral btn-icon">
                      <span class="btn-inner--icon">
                        <i class="fa fa-google"></i>
                      </span>
                      <span class="btn-inner--text">Google</span>
                    </button>
                  </div>
                </div>
                <div class="card-body px-lg-5 py-lg-5">
                  <div class="text-center text-muted mb-4">
                    <h5>Or sign in with credentials</h5>
                  </div>
                  <form (ngSubmit)="onSubmit()" [formGroup]="form">
                    <div class="form-group mb-3">
                      <div class="input-group input-group-alternative">
                        <div class="input-group-prepend">
                          <span class="input-group-text"><i class="fa fa-envelope"></i></span>
                        </div>
                        <input formControlName="email" class="form-control" placeholder="Email" type="email" />
                      </div>
                      <div *ngIf="emailError" class="text-center my-2 text-danger">
                        {{ emailError }}
                      </div>
                    </div>
                    <div class="form-group">
                      <div class="input-group input-group-alternative">
                        <div class="input-group-prepend">
                          <span class="input-group-text"><i class="fa fa-unlock-alt"></i></span>
                        </div>
                        <input formControlName="password" class="form-control" placeholder="Password" type="password" />
                      </div>
                      <div *ngIf="passwordError" class="text-danger">{{ passwordError }}</div>
                    </div>
                    <div *ngIf="error" class="text-center my-2 text-danger">
                      {{ error }}
                    </div>
                    <div class="text-center">
                      <button (click)="onSubmit()" (keyup.enter)="onSubmit()" type="submit" class="btn btn-primary mt-4">Sign in</button>
                    </div>
                    <div class="text-center">
                      <button type="button" size="small" class="btn btn-secondary mt-4" (click)="routeToSignup()">New user?</button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
