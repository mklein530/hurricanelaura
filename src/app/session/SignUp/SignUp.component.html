<div class="content p-0">
   <div class="login-wrapper">
      <div class="row m-0">
         <div class="col-lg-4 h-100-vh side-banner"
            style="background-image:url('assets/images/capitalonedark.jpeg');background-position: center center; background-size: cover;">
            <div class="content px-5 text-center d-flex justify-content-center h-100">
               <div class="align-self-center">
                  <img src="assets/images/cajununion.png" class="mb-4" alt="">
                  <h4 class="text-white">Hurricane Laura Recovery</h4>
                  <p class="text-white">Find or offer Hurricane Laura recovery assistance in the Southwest Louisiana
                     area</p>
                  <!-- <a href="JavaScript:Void(0)" class="btn btn-success" style="z-index: 1000;">Search Now</a> -->
               </div>
            </div>
         </div>
         <div class="col-lg-8 site-content">
            <div class="content">
               <div class="row">
                  <div class="col-lg-7 mx-auto">
                     <div class="text-center mb-4">
                        <h2>Create Cajun Union Account.</h2>
                        <p>Fill up the following details</p>
                     </div>
                     <div class="card bg-secondary shadow border-0">

                        <div class="card-body px-lg-5">

                           <form [formGroup]="form" onsubmit="return false">
                              <div class="form-group mb-3">
                                 <div class="input-group input-group-alternative">
                                    <div class="input-group-prepend">
                                       <span class="input-group-text"><i class="fa fa-user"></i></span>
                                    </div>
                                    <input formControlName="name" class="form-control" placeholder="Name" type="text">
                                 </div>
                                 <div *ngIf="nameError" class="text-danger">
                                    {{ nameError }}
                                 </div>
                              </div>
                              <div class="form-group mb-3">
                                 <div class="input-group input-group-alternative">
                                    <div class="input-group-prepend">
                                       <span class="input-group-text"><i class="fa fa-envelope"></i></span>
                                    </div>
                                    <input formControlName="email" class="form-control" placeholder="Email"
                                       type="email">
                                 </div>
                                 <div *ngIf="emailError" class="text-danger">
                                    {{ emailError }}
                                 </div>
                              </div>
                              <div class="form-group">
                                 <div class="input-group input-group-alternative">
                                    <div class="input-group-prepend">
                                       <span class="input-group-text"><i class="fa fa-unlock-alt"></i></span>
                                    </div>
                                    <input formControlName="password" class="form-control" placeholder="Password"
                                       type="password">
                                 </div>
                                 <div *ngIf="passwordError" class="text-danger">
                                    {{ passwordError }}
                                 </div>
                              </div>
                              <!-- <div class="custom-control custom-control-alternative custom-checkbox">
                                 <input class="custom-control-input" id=" customCheckLogin2" type="checkbox">
                                 <label class="custom-control-label" for=" customCheckLogin2">
                                    <span>Remember me</span>
                                 </label>
                              </div> -->
                              <div class="text-center">
                                 <div *ngIf="error" class="text-danger">{{ error }}</div>
                                 <button (keyup.enter)="onSubmit()" (click)="onSubmit()" type="submit"
                                    class="btn btn-primary mt-4">Register
                                    Me</button>
                              </div>
                              <div class="text-center">
                                 <button type="button" class="btn btn-secondary mt-4" (click)="routeToLogin()">
                                    Returning user?
                                 </button>
                              </div>
                           </form>
                           <div class="text-center mt-5">
                              <span>By signing in you agree to the </span>
                              <a routerLink="/pages/terms">Terms of Service</a>, <a
                                 routerLink="/pages/privacy-policy">Privacy
                                 Policy</a>
                           </div>
                        </div>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </div>
   </div>
</div>
