<header *ngIf="show" class="header-global">
   <nav id="navbar-main"
      class="navbar navbar-main fixed-top navbar-expand-lg navbar-transparent navbar-light headroom padding">
      <div class="container height">
         <div class="logo" id="logo">
            <a [routerLink]="['/home']"><img src="assets/images/cajununion.png" class="img" alt=""></a>
            <!-- Cajun Union -->
         </div>

         <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar_global"
            aria-controls="navbar_global" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
         </button>
         <div class="navbar-collapse collapse" id="navbar_global">
            <div class="navbar-collapse-header">
               <div class="row">
                  <div class="col-6 collapse-brand">
                     <div id="logo">
                        <a [routerLink]="['/home']"><img class="img-fluid" src="assets/images/cajununion.png"
                              width="164" height="25" alt=""></a>
                     </div>
                  </div>
                  <div class="col-6 collapse-close">
                     <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbar_global"
                        aria-controls="navbar_global" aria-expanded="false" aria-label="Toggle navigation">
                        <span></span>
                        <span></span>
                     </button>
                  </div>
               </div>
            </div>
            <div class="navbar-nav navbar-nav-hover align-items-lg-center ml-auto">
               <ul class="m-0 p-0">
                  <app-menu></app-menu>
               </ul>
               <ul *ngIf="user && !collapsed" class="navbar-nav ml-lg-auto">
                  <li class="nav-item dropdown">
                     <a class="nav-link dropdown-toggle" href="#" id="navbar-primary_dropdown_1" role="button"
                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"><img [src]="img"
                           class="img-fluid rounded-circle shadow-lg mr-2 profile-img" alt="" />{{ name }}</a>
                     <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbar-primary_dropdown_1">
                        <a [state]="{ user: user }" [queryParams]="{ user: user.uid }" class="dropdown-item"
                           [routerLink]="['pages', 'user-profile']">Profile</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" [href]="" (click)="logout()">Logout</a>
                     </div>
                  </li>
               </ul>
               <div *ngIf="!collapsed" class="header-widget">
                  <a [routerLink]="['/admin/add-list']" class="btn btn-neutral btn-icon btn-radius">Add Request <i
                        class="fa fa-plus"></i></a>
               </div>
            </div>
         </div>
      </div>
   </nav>
</header>
